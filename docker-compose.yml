      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
      - nginx-cache:/var/cache/nginx
    depends_on:
      caamail-app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - caamail-network

volumes:
  app-logs:
    driver: local
  nginx-logs:
    driver: local
  nginx-cache:
    driver: local

networks:
  caamail-network:
    driver: bridge
