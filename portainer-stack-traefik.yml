services:
  caamail-api:
    image: python:3.9-slim
    environment:
      - SUPABASE_URL=https://fawgofnpdzyxvgupplwb.supabase.co
      - SUPABASE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhd2dvZm5wZHp5eHZndXBwbHdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE5NjczMzcsImV4cCI6MjA0NzU0MzMzN30.xvI-oMwEa45LsWpPNY89R8sJJOu8Q8AJJwM_KqXKWmw
      - FLASK_ENV=production
      - TZ=America/Sao_Paulo
    working_dir: /app
    command: >
      bash -c "
      apt-get update -qq && 
      apt-get install -y -qq gcc curl procps && 
      pip install --no-cache-dir Flask==2.3.3 supabase==1.3.0 python-dotenv==1.0.0 gunicorn==21.2.0 Werkzeug==2.3.7 && 
      curl -s -L -o main.py https://raw.githubusercontent.com/jeffersonjrpro/BlacklistCAAMG/main/main.py && 
      mkdir -p /app/logs && 
      python main.py
      "
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        # Habilitar Traefik
        - "traefik.enable=true"
        # Configurar roteamento por domínio
        - "traefik.http.routers.caamail.rule=Host(`caamail.caamg.com.br`)"
        - "traefik.http.routers.caamail.entrypoints=web,websecure"
        # Configurar serviço
        - "traefik.http.services.caamail.loadbalancer.server.port=5000"
        # SSL automático (opcional)
        - "traefik.http.routers.caamail.tls=true"
        - "traefik.http.routers.caamail.tls.certresolver=letsencrypt"
        # Middleware de redirecionamento HTTPS (opcional)
        - "traefik.http.routers.caamail-redirect.rule=Host(`caamail.caamg.com.br`)"
        - "traefik.http.routers.caamail-redirect.entrypoints=web"
        - "traefik.http.routers.caamail-redirect.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    networks:
      - traefik

networks:
  traefik:
    external: true 